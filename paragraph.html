<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraph</title>

    <style>
        table,th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Test 1</h1>
    <p>Tes <b> <i>Pertama</i> </b></p>

    <ol type="1">
        <li>satu</li>
        <li>dua</li>
    </ol>
    <!-- liat dulu kulit terluar table -->
    <table> 
        <!-- ini adalah level 1 -->
        <tr>

            <th>head 1</th>
            <th>head 1</th>
            <th>head 1</th>
        </tr>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
    </table>

        <tr>

        </tr>

        </tr>

    <table>

        </tr>
        <tr>

    <!-- absolute link dan relative link -->
    <p>

    </p>

    <p>

    </p>

    </p>
    <p>
        <a href="index.html" >google</a>
    </p>
    </p>

    <p>
        <a href="index.html" target="_blank" >google</a>
    </p>

    <p>

        <br>

        <br>
